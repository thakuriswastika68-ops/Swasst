<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Puzzle Solver ‚Äî Kids Edition</title>
  <style>
    :root{--bg:#FFFBF0;--card:#FFFFFF;--accent:#FFAD5A;--accent2:#7BD389;--text:#2B2B2B}
    *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{margin:0;background:linear-gradient(180deg,#FFF7E8 0%, #FCEFE0 100%);color:var(--text);display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px}
    .container{width:100%;max-width:720px;background:var(--card);border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,0.08);padding:22px}
    header{display:flex;gap:16px;align-items:center}
    header h1{margin:0;font-size:1.5rem}
    .emoji{font-size:2rem}
    .top{display:flex;gap:16px;align-items:center;margin-top:12px}
    .card{background:linear-gradient(180deg,#fff 0%,#FFF9F4 100%);padding:16px;border-radius:12px;flex:1}
    .scramble{font-weight:700;font-size:2rem;letter-spacing:6px;text-align:center;margin:8px 0}
    .controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    select,input[type=text]{padding:10px;border-radius:10px;border:1px solid #eee;font-size:1rem}
    button{background:var(--accent);border:0;color:white;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
    button.secondary{background:var(--accent2)}
    .info{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-top:12px}
    .message{padding:12px;border-radius:10px;background:#FFF6E9;border:1px dashed #FFDDC2}
    .attempts{font-weight:700}
    footer{margin-top:14px;text-align:center;color:#666;font-size:0.9rem}
    @media (max-width:520px){.scramble{font-size:1.5rem;letter-spacing:4px}}
  </style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <div class="emoji">üß©</div>
      <div>
        <h1>Puzzle Solver ‚Äî Kids Edition</h1>
        <div style="font-size:0.95rem;color:#666">Unscramble the word. Great for elementary kids!</div>
      </div>
    </header>

    <div class="top" style="margin-top:18px">
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <label for="category" style="font-weight:700">Category</label><br>
            <select id="category" aria-label="Choose category"></select>
          </div>
          <div style="text-align:right">
            <div style="font-size:0.9rem;color:#666">Attempts left</div>
            <div class="attempts" id="attempts">3</div>
          </div>
        </div>

        <div class="scramble" id="scrambled">_ _ _</div>

        <div style="display:flex;gap:8px;align-items:center;justify-content:center;margin-top:6px" class="controls">
          <input id="guess" type="text" placeholder="Type your guess" aria-label="Type your guess" />
          <button id="submit">Check</button>
          <button id="hint" class="secondary">Show Hint</button>
          <button id="new" class="secondary">New Word</button>
        </div>

        <div class="info">
          <div class="message" id="message">Welcome! Pick a category and press <strong>New Word</strong>.</div>
          <div style="text-align:right;color:#666;font-size:0.9rem">Tip: Use simple spelling. It's OK to try!</div>
        </div>
      </div>
    </div>

    <footer>
      <div id="result" aria-live="polite"></div>
      <div style="margin-top:8px">Made with ‚ù§Ô∏è for curious kids ‚Äî ask an adult if you need help.</div>
    </footer>
  </div>

  <script>
    // Word bank matching the Python version but simplified for kids
    const WORD_BANK = {
      "Animals": ["cat","dog","lion","tiger","zebra","fish"],
      "Fruits": ["apple","banana","grape","mango","pear"],
      "School Objects": ["book","pen","desk","chair","eraser"]
    };

    const categorySelect = document.getElementById('category');
    const scrambledEl = document.getElementById('scrambled');
    const attemptsEl = document.getElementById('attempts');
    const messageEl = document.getElementById('message');
    const resultEl = document.getElementById('result');
    const guessInput = document.getElementById('guess');

    let current = {category: null, word: null, scrambled: null, attempts: 3};

    function populateCategories(){
      categorySelect.innerHTML = '';
      Object.keys(WORD_BANK).forEach(cat => {
        const opt = document.createElement('option'); opt.value = cat; opt.textContent = cat;
        categorySelect.appendChild(opt);
      });
    }

    function shuffleWord(w){
      // shuffle until different (or timeout)
      if(w.length < 2) return w;
      let arr = w.split('');
      let tries = 0;
      do{
        for(let i=arr.length-1;i>0;i--){
          const j = Math.floor(Math.random()*(i+1));
          [arr[i],arr[j]] = [arr[j],arr[i]];
        }
        tries++;
        if(tries>10) break;
      } while(arr.join('') === w);
      return arr.join('');
    }

    function newWord(){
      const cat = categorySelect.value || Object.keys(WORD_BANK)[0];
      const words = WORD_BANK[cat];
      const word = words[Math.floor(Math.random()*words.length)];
      const scrambled = shuffleWord(word);
      current = {category:cat, word:word, scrambled:scrambled, attempts:3};
      scrambledEl.textContent = scrambled.split('').join(' ');
      attemptsEl.textContent = current.attempts;
      messageEl.innerHTML = `Hint: It's from the <strong>${cat}</strong> category. Use simple spelling!`;
      resultEl.textContent = '';
      guessInput.value = '';
      guessInput.focus();
    }

    function checkGuess(){
      const guess = guessInput.value.trim().toLowerCase();
      if(!guess){ messageEl.textContent = 'Type a guess first!'; return; }
      if(guess === current.word){
        resultEl.textContent = `üéâ Correct! The word was "${current.word}".`;
        messageEl.innerHTML = `Great job! <button id="playAgain" style="margin-left:10px;padding:6px;border-radius:8px;border:0;background:#7BD389;color:#fff;font-weight:700">Play Again</button>`;
        document.getElementById('playAgain').addEventListener('click', newWord);
      } else {
        current.attempts -= 1;
        attemptsEl.textContent = current.attempts;
        if(current.attempts <= 0){
          resultEl.textContent = `üòï Out of tries ‚Äî the word was "${current.word}".`;
          messageEl.innerHTML = 'Try a new word or press <strong>New Word</strong> to play again.';
        } else {
          resultEl.textContent = `‚ùå Not quite ‚Äî try again.`;
          messageEl.textContent = `Keep trying! Attempts left: ${current.attempts}`;
        }
      }
      guessInput.value = '';
      guessInput.focus();
    }

    // Buttons
    document.getElementById('submit').addEventListener('click', checkGuess);
    document.getElementById('new').addEventListener('click', newWord);
    document.getElementById('hint').addEventListener('click', ()=>{
      // hint: show first letter and an emoji
      const emoji = (current.category === 'Animals') ? 'üêæ' : (current.category === 'Fruits') ? 'üçé' : '‚úèÔ∏è';
      messageEl.textContent = `Hint: First letter is '${current.word ? current.word[0] : '?'}' ${emoji}`;
    });

    // enter key submits
    guessInput.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') checkGuess(); });

    // Init
    populateCategories();
    categorySelect.addEventListener('change', ()=>{ /* optional: do nothing until New Word */ });
    // Start with a word ready
    newWord();
  </script>
</body>
</html>
